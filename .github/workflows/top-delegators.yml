name: Top Delegators Report

on:
  workflow_dispatch:
    inputs:
      months:
        description: 'Number of months to analyze'
        required: false
        default: '6'
      top:
        description: 'Number of top delegators to show'
        required: false
        default: '100'

jobs:
  top-delegators:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch top delegators
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: |
          MONTHS=${{ github.event.inputs.months || '6' }}
          TOP=${{ github.event.inputs.top || '100' }}
          node cli.js biggest-delegators --months $MONTHS --top $TOP --export

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: top-delegators-report
          path: biggest_delegators_*.json
          retention-days: 90
