name: Analyze Specific Validator

on:
  workflow_dispatch:
    inputs:
      validator_id:
        description: 'Validator ID to analyze'
        required: true
        type: string
      months:
        description: 'Number of months to analyze'
        required: false
        default: '6'
        type: string

jobs:
  analyze-validator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Analyze validator
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
        run: |
          node cli.js analyze ${{ github.event.inputs.validator_id }} --months ${{ github.event.inputs.months }}

      - name: Upload analysis results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validator-${{ github.event.inputs.validator_id }}-analysis
          path: |
            output/
            validator_*.json
          retention-days: 30
