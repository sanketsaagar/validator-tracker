name: Validator Activity Report

on:
  workflow_dispatch:
    inputs:
      validator_id:
        description: 'Validator ID to analyze'
        required: true
        type: string
      hours:
        description: 'Number of hours to look back'
        required: false
        default: '24'
        type: string

jobs:
  validator-activity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get validator activity
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
        run: |
          node cli.js validator-activity ${{ github.event.inputs.validator_id }} --hours ${{ github.event.inputs.hours }} --export

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validator-${{ github.event.inputs.validator_id }}-activity
          path: validator_*_activity_*.json
          retention-days: 30
