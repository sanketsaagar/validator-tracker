name: Analyze Specific Validator

on:
  workflow_dispatch:
    inputs:
      validator_id:
        description: 'Validator ID to analyze'
        required: true
        type: string
      months:
        description: 'Number of months to analyze'
        required: false
        default: '6'
        type: string

jobs:
  analyze-validator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Analyze validator
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
        run: |
          node cli.js analyze ${{ github.event.inputs.validator_id }} --months ${{ github.event.inputs.months }}

      - name: Upload analysis results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validator-${{ github.event.inputs.validator_id }}-analysis
          path: |
            output/
            validator_*.json
          retention-days: 30

      - name: Create Analysis Summary Issue
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const files = fs.readdirSync('.').filter(f => f.startsWith('validator_'));

            if (files.length > 0) {
              const data = JSON.parse(fs.readFileSync(files[0], 'utf8'));

              const body = \`## ðŸ“Š Validator Analysis Report

**Validator ID:** ${{ github.event.inputs.validator_id }}
**Validator Name:** \${data.validatorInfo?.name || 'Unknown'}
**Analysis Period:** Last ${{ github.event.inputs.months }} month(s)

### Stake Summary
- **Current Total Stake:** \${data.currentStake?.toLocaleString() || 'N/A'} POL
- **Self Stake:** \${data.selfStake?.toLocaleString() || 'N/A'} POL
- **Delegated Stake:** \${data.delegatedStake?.toLocaleString() || 'N/A'} POL

### Activity Summary
- **Total Delegated:** \${data.analysis?.totalDelegated?.toLocaleString() || 'N/A'} POL
- **Total Unbonded:** \${data.analysis?.totalUnbonded?.toLocaleString() || 'N/A'} POL
- **Net Change:** \${data.analysis?.netChange?.toLocaleString() || 'N/A'} POL
- **Delegation Events:** \${data.analysis?.delegationEvents || 0}
- **Unbond Events:** \${data.analysis?.unbondEvents || 0}
- **Individual Delegators:** \${data.analysis?.individualDelegatorsCount || 0}

### ðŸ“¥ Download Full Report
[View all artifacts](https://github.com/\${{ github.repository }}/actions/runs/\${{ github.run_id }})

---
*Generated on-demand via GitHub Actions*
              \`;

              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: \`ðŸ“Š Validator ${{ github.event.inputs.validator_id }} Analysis - \${new Date().toISOString().split('T')[0]}\`,
                body: body,
                labels: ['automated-report', 'validator-analysis']
              });
            }
